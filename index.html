<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rumi</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500&family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/responsive-header.css" />
	</head>
	<body>
		<!-- header section starts  -->
		<header class="header">
			<a href="#" class="logo"> <i class="fas fa-book-open"></i> Rumi </a>
			<nav class="navbar">
				<a href="#home">Home</a>
				<a href="#features">Features</a>
				<a href="#products">Products</a>
				<a href="#categories">Categories</a>
				<a href="#reviews">Reviews</a>
				<a href="#blogs">Blogs</a>
			</nav>

			<div class="icons">
				<div class="fas fa-bars" id="menu-btn"></div>
				<div class="fas fa-search" id="search-btn"></div>
				<div class="fas fa-shopping-cart" id="cart-btn"></div>
				<div class="fas fa-user" id="login-btn"></div>
			</div>

			<form action="" class="search-form">
				<input type="search" id="search-box" placeholder="Search here..." />
				<label for="search-box" class="fas fa-search"></label>
			</form>

			<div class="shopping-cart">
				<div class="box">
					<i class="fas fa-trash"></i>
					<img src="img/book1.jpg" alt="" />
					<div class="content">
						<h3>Book 1</h3>
						<span class="price">$5/- </span>
						<span class="quantity">Quantity: 1</span>
					</div>
				</div>

				<div class="box">
					<i class="fas fa-trash"></i>
					<img src="img/book2.jpg" alt="" />
					<div class="content">
						<h3>Book 2</h3>
						<span class="price">$5/- </span>
						<span class="quantity">Quantity: 1</span>
					</div>
				</div>

				<div class="box">
					<i class="fas fa-trash"></i>
					<img src="img/book3.jpg" alt="" />
					<div class="content">
						<h3>Book 3</h3>
						<span class="price">$5/- </span>
						<span class="quantity">Quantity: 1</span>
					</div>
				</div>
				<div class="total">Total: $15/-</div>
				<a href="#" class="btn">Checkout</a>
			</div>

			<!-- login form  -->

			<form action="" class="login-form">
				<h3>Login now</h3>
				<input type="email" placeholder="Enter your email" class="box" />
				<input type="password" placeholder="Enter your password" class="box" />
				<p>forget your password <a href="#">Click here</a></p>
				<p>Don't have an account <a href="#">Create now</a></p>
				<input type="submit" value="login now" class="btn" />
			</form>
		</header>

		<!-- header section ends  -->
		<script src="js/script.js"></script>
		<script src="js/header.js"></script>
	</body>
</html>
